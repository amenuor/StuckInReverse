<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StuckInReverse</title>
  <link rel="stylesheet" href="stylesheets/app.css" />
  <script src="bower_components/modernizr/modernizr.js"></script>
</head>
<body>
  <div id="header">
    <div class="row topbar fullWidth">
      <div class="large-12 columns text-center">
        <h1>StuckInReverse</h1>
      </div>
    </div>
    <div class="row topsubbar fullWidth">
      <div class="large-12 columns text-center">
        <h2>A reverse toolbox</h2>
      </div>
    </div>
  </div>
  <div id="contents">
    <div id="commandLine" class="row fullWidth">
      <div class="small-12 columns">
        <input type="text" placeholder="cmd" name="commandLine">
      </div>
    </div>
    <div id="output" class="row fullWidth">
      <div class="small-12 columns window">
        output
      </div>
    </div>
    <div id="windowsContainer" class="fullWidth">
    </div>

  </div><!--end of contents-->

  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/foundation/js/foundation.min.js"></script>
  <script src="bower_components/interact/interact.js"></script>
  <script src="bower_components/react/react.js"></script>
  <script src="js/sir.js"></script>
</body>
</html>
